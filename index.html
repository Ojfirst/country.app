<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>

  <form action="" id="input-form">
    <input type="text" id="user-city-input">
    <button type="submit">Search</button>
  </form>

  <div id="country-info">
    <h2>Country Information</h2>
    <div class="officail-info">
      <p id="country-offical-name"></p>
      <img id="country-offical-flag" src="" alt="">
    </div>

    <div class="description">
      <h1>Place-Holder</h1>
      <p id="country-name"></p>
      <p id="country-capital"></p>
      <p id="continents"></p>
      <p id="population"></p>
      <p id="area"></p>
      <p id="language"></p>

    </div>
    <div class="currency">
      <p id="currency-name"></p>
      <p id="currency-symbol"></p>
    </div>
  </div>
  <div id="weather-info">
    <h2>Region Information</h2>
    <a id="maps" href="#" target="_blank" rel="noopener noreferrer">View map</a>
    <p id="region"></p>
    <p id="sub-region"></p>
    <p id="lat"></p>
    <p id="lng"></p>
    <p id="time-zone"></p>
  </div>


</body>
</html>
